version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10.8
  environment:
    TZ: "/usr/share/zoneinfo/Asia/Tokyo"

push_server: &:push_server
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.10
  environment:
    TZ: "/usr/share/zoneinfo/Asia/Tokyo"

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}--{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: Install modules
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}--{{ checksum "yarn.lock" }}

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}--{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: Unit test
          command: yarn test:unit

  build-test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}--{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: Build test
          command: yarn build

  deploy:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}--{{ checksum "yarn.lock" }}
          - v1-dependencies-
      - run:
          name: Build
          command: yarn build
      - run:
          name: Deploy
          command: yarn deploy

