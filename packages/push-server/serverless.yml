service:
  name: ${self:custom.NAME}

frameworkVersion: ">=1.30.0"

provider:
  name: aws
  runtime: nodejs8.10
  region: ap-northeast-1
  stage: dev

custom:
  NAME: try-pwa-push-server

package:
  excludeDevDependencies: true
  exclude:
    - .*
    - package.json
    - yarn.lock
    - firebase-access-key.json
    - node_modules/aws-sdk/**

functions:
  hello:
    handler: handler.hello
    timeout: 29
    memorySize: 128


resources:
 Resources:
   S3Bucketi:
     Type: AWS::S3::Bucket
     Properties:
       BucketName: storage.try-pwa.mya-ake.org
